{% extends 'base.html' %}

{% block title %}{{ project.title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ project.title }}</h1>
    <p>{{ project.body }}</p>
    <a href="{% url 'project-update' project.id %}" class="btn btn-secondary">Edit</a>
    <a href="{% url 'project-delete' project.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'task-list' project.id %}" class="btn btn-info">View Tasks</a>
</div>
{% endblock %}
