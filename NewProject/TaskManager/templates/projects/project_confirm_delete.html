{% extends 'base.html' %}

{% block content %}
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete "{{ project.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'project-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
