{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="container">
    <h1>Projects</h1>
    <a href="{% url 'project-create' %}" class="btn btn-primary mb-3">Create New Project</a>
    <div class="list-group">
        {% for project in projects %}
        <a href="{% url 'project-detail' project.id %}" class="list-group-item list-group-item-action">
            {{ project.title }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
